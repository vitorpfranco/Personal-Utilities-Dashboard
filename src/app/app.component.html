<div class="app-wrapper">
  <img [src]="bg" class="bg-img" (load)="onLoadBG()">
  <div (click)="changeBG()" *ngIf="!loadingBG" class="btn change-bg" @bgbtnAnim>
    <i class="material-symbols-outlined">
      refresh
    </i>
  </div>
  <div class="top-section">
    <h1>{{dateTime | date:'HH:mm'}}</h1>
    <h2>{{dateTime | date:'d MMMM y'}}</h2>
  </div>
  <div class="content-section">
    <router-outlet></router-outlet>
  </div>
  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>
  <app-notification></app-notification>
</div>
